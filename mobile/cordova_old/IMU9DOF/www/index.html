<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="libs/jQM-flat/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>IMU9DOF</title>
</head>

<body>


    <div id="home-page" data-role="page">

        <div data-role="header" class="ui-bar-a ui-header" role="banner">
            <h1 class="ui-title" tabindex="0" role="heading" aria-level="1">IMU9DOF-2-OSC </h1>
        </div>

        <div data-role="content" class="ui-content" role="main">

            <canvas id="canvas">Canvas is not supported</canvas>

        </div>


        <div data-role="footer">
            <a data-icon="flat-settings" href="#settings-page" data-role="button">OSC- Settings</a>
        </div>
    </div>


    <div id="settings-page" data-role="page">
        <div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header">
            <a href="#home-page" data-role="button" data-icon="arrow-l" data-inline="true">Back</a>
            <h1>OSC Settings</h1>
        </div>

        <div data-role="content" class="ui-content" role="main">

            <form id="osc-form" action="javascript:startOscSend();" method="get">
                <div data-role="fieldcontain">
                    <label for="host">Host: </label>
                    <input type="text" id="host" name="host" value="129.102.64.181" required pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" required placeholder="Host adress" />
                </div>

                <div data-role="fieldcontain">
                    <label for="port">Port: </label>
                    <input type="number" id="port" name="port" value="1234" />
                </div>

                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <button type="reset" onClick="this.form.reset()">Reset</button>
                    </div>
                    <div class="ui-block-b">
                        <button type="submit" data-theme="f" class="ui-btn-hidden" aria-disabled="false">Connect</button>
                    </div>


                </fieldset>

            </form>

            <!--   <div class=" led "></div>  Not working yet-->
        </div>
    </div>



    <script type="text/javascript" src="libs/fastclick.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="libs/MadgwickAHRS.js"></script>
    <script type="text/javascript" src="libs/three.min.js"></script>
    <script type="text/javascript" src="libs/scene.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>


</html>
