<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

    <link rel="stylesheet" href="libs/jQM-flat/jquery.mobile.flatui.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Osc Send</title>
</head>

<body>
    <div id="app">
        <div id="home-page" data-role="page">
            <div data-role="content">

                <form id="osc-form" action="javascript:sendOscMsg();" method="get">
                    <div data-role="fieldcontain">
                        <label for="host">Host: </label>
                        <input type="text" id="host" name="host" value="129.102.64.181" required pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" required placeholder="Host adress" />
                    </div>

                    <div data-role="fieldcontain">
                        <label for="port">Port: </label>
                        <input type="number" id="port" name="port" value="1234" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="address">Address: </label>
                        <input type="text" id="address" name="address" value="/hello" required pattern="/.+" required placeholder="Enter a valid OSC adress (Starts with /)" />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="args">Arguments: </label>
                        <input type="text" id="args" name="args" value="hello" />
                    </div>

                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <button type="reset" onClick="this.form.reset()">Reset</button>
                        </div>
                        <div class="ui-block-b">
                            <button type="submit" data-theme="f" class="ui-btn-hidden" aria-disabled="false">Send</button>
                        </div>
                    </fieldset>
                </form>

                <form id="osc-curve-form" action="javascript:sendRandomCurveOsc();" method="get">
                    <button type="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false">Send Random Curve</button>
                </form>

            </div>
        </div>

    </div>


    <script type="text/javascript" src="libs/fastclick.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
